<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        .w-10{
            width: 60px !important;
        }
        .h-10{
            height: 60px !important;
        }
        .w-20{
            width: 125px !important;
        }
        .w{
            width: 280px !important;

            height: 115px;
        }
    </style>
</head>
<body class="justify-center items-center mt-20 flex bg-gradient-to-r  from-purple-400 to-pink-400">
    <div class="border border-black rounded-lg block pb-3 w bg-black calculatrice">
            <div class=" bg-blue-200 w-60 h rounded m-4 ecran text-right pt-20 text-3xl ">
                
            </div>

            <div class="block  w-80 h-80 touches ">
                <div class="flex mt-1">
                <button class="bouton border border-gray-500 w-10 h-10 ml-3 mr-1 rounded bg-yellow-500 active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="8">C</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="57">(</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="219">)</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-3 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="111">/</button>
                </div>
                <div class="flex mt-1">
                <button class="bouton border border-gray-500 w-10 h-10 ml-3 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="103">7</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="104">8</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="105">9</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-3 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="106">*</button>
                </div>
                <div class="flex mt-1">
                <button class="bouton border border-gray-500 w-10 h-10 ml-3 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="100">4</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="53">5</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="102">6</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-3 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="109">-</button>
                </div>
                <div class="flex mt-1">
                <button class="bouton border border-gray-500 w-10 h-10 ml-3 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="97">1</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="98">2</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="99">3</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-3 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="107">+</button>
                </div>
                <div class="flex mt-1">
                <button class="bouton border border-gray-500 w-10 h-10 ml-3 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="96">0</button>
                <button class="bouton border border-gray-500 w-10 h-10 mr-1 rounded bg-white active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="110">.</button>
                <button class="bouton border border-gray-500 w-20 h-10 mr-3 rounded bg-green-600 active:scale-95 active:translate-y-1 transition-transform duration-150 ease-in-out" data-key="61">=</button>
                </div>

            </div>








    </div>
